<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Page</title>
</head>
<body>
    <div class="card">
        <div class="card__login">
            <h1>Hello, Welcome Back!</h1>
            <form action="">
                <label for="email">Email Address</label>
                <input type="email" name="email" 
                id="email" placeholder="xxx@xxx.com">
                <label for="password">Password</label>
                <div class="card__login-password">
                    <input type="password" name="password" id="password" placeholder="Insert your password here">
                    <button type="button" onclick="mostrarSenha()" id="passwordButton" >Show</button>
                </div>
                <script>
                    function mostrarSenha() {
                        const input = document.getElementById('password');
                        const button = event.target;

                        if (input.type ==="password") {
                            input.type ="text";
                            button.textContent = "Hide";
                        } else {
                            input.type = "password";
                            button.textContent = "Show";
                        }
                    }
                </script>

                <a href="">Forgot Password?</a>
                <button class="button"">Sign in</button>
            </form>
        </div>
        <img src="/signIn-background.jpg" alt="">
    </div>
</body>
</html>
